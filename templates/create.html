<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center; /* 화면 가운데 정렬 */
            height: 100vh; /* 뷰포트 높이 100%로 설정 */
            font-family: 'Nanum Gothic', sans-serif;
        }

        form {
              display : flex;
              flex-direction: column;
              width: 700px;
              margin: 0 auto;
        }
        input {
            margin: 10px;
            width: 600px;
        }
        .title {
            padding-right: 10px;
            height: 20.5px;
            padding-left: 10px;
            border-radius: 10px;
        }
        textarea {
            padding: 10px;
            margin: 10px;
            height: 300px;
            width: 600px;
            text-align: left;
            border-radius: 10px;
            resize: none;
        }
        button {
            align-self: flex-end;
            margin-right: 70px;
            height: 30px;
            width: 70px;
            border-radius: 10px;
        }
        label {
            padding-left: 12px;

        }
    </style>

</head>
<body>
    <form action="" method="post">
        <label for = "제목">제목</label>
        <input class = "title" type="text" id = "제목">
        <label for = "내용">내용</label>
        <textarea name = "content"></textarea>
        <label for = "imageUpload">이미지 선택:</label>
        <input type="file" name="image" id="imageupload" accept="image/*">
        <button>작성완료</button>
    </form>
</body>
</html>
