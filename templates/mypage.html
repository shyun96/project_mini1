<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 필요한 스타일 시트 및 기타 메타 정보를 추가 -->
</head>
<body>
    
    <h1>{{ user_id }}님의 마이페이지</h1>
    
    
        <!-- 현재 로그인한 사용자가 작성한 글 목록을 렌더링 -->
    <ul>
           
        {% for post_title in user_posts %}
            <li>
                {{ post_title }}
                <a href="{{ url_for('edit_post', user_id=user_id, post_title=post_title) }}">수정</a>
            </li>
        {% endfor %}
           
    </ul>
    
</body>
</html>
